<!DOCTYPE html>
<html>
<head>
<title>ตัวอย่างที่ 4</title>
</head>
<body>
<button onclick="showArray()">แสดงรายชื่อ</button>
<p id="nameList"></p>
<script>
function showArray() {
    const names = ["สมชาย", "สมศรี", "สมัย"];
    let output = "รายชื่อ: ";
    for (let i = 0; i < names.length; i++) {
        output += names[i] + (i < names.length - 1 ? ", " : "");
    }
    document.getElementById("nameList").textContent = output;
}
</script>
</body>
</html>
